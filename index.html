<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/style.css">
  </head>

  <body>
    <div class="header">

      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">

      </div><!-- End of Logo -->

      <p><span>Mission</span>
      <span>Favourite Tea</span>
      <span>Locations</span></p>

    </div><!-- end of header-->

    <div class="mission">

    </div><!-- end of mission-->

    <div class="tea">

      <div class="tea_image">
        <img class="berry" src="./resources/images/img-berryblitz.jpg" alt="Berry Blitz Tea"
        height="240" width="240px">
      </div><!-- End of blitz-->

      <div class="tea_image">
        <img class="rum" src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea"
        height="240" width="240px">
      </div><!-- End of rum-->

      <div class="tea_image">
        <img class="donut" src="./resources/images/img-donut.jpg" alt="Donuts" height="240"
        width="240px">
      </div><!-- End of donuts-->

      <div class="tea_image">
        <img class="myrtle" src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea"
        height="240" width="240px">
      </div><!-- End of myrtle-->

      <div class="tea_image">
        <img class="bedford" src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford
        Bizarre Tea" height="240" width="240px">
      </div><!-- End of bedford-->

    </div><!-- end of tea-->

    <div class="locations">

    </div><!-- end of locations-->

    <div class="footer">

    </div><!-- end of footer-->

    <div class="copyright">

    </div><!-- end of copyright-->

  </body>
</html>
